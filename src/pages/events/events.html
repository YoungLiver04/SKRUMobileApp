<ion-header>
  <ion-navbar color="skru">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="pulse"></ion-icon>กิจกรรม</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  class="background">
    <ion-card *ngFor="let dbevents of users | async">
        <ion-card-header>
            {{dbevents.eventname }}
            
        </ion-card-header>
        
        <ion-card-content>
            {{dbevents.eventdetails }}
        </ion-card-content> 
    </ion-card>
  </ion-content>
