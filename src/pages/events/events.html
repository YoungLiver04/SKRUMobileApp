<ion-header>
  <ion-navbar color="skru">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="pulse"></ion-icon> &nbsp;&nbsp;&nbsp;กิจกรรม</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  class="background">

            style=" border-width:0 " width="100%" height="400" frameborder="0" scrolling="no"></iframe>
           
       </div>
    <ion-card *ngFor="let dbevents of users | async">
        <ion-card-header>
            {{dbevents.eventname }}
            <p>{{dbevents.eventdate}}</p>
        </ion-card-header>
        
        <ion-card-content>
            {{dbevents.eventdetails }}
        </ion-card-content> 
    </ion-card>
  </ion-content>
