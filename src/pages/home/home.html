<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/logo.svg">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar color="skru">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="home">Home </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-item>
<ion-card *ngFor="let news of users | async">
    <ion-card-header>
        {{news.newsHead }}
        <p>{{news.atdate }}</p>
    </ion-card-header>
    
    <ion-card-content>
        {{news.newsApp }}
    </ion-card-content> 
  </ion-card>
</ion-item>
</ion-content>
