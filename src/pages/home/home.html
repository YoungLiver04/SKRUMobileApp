<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/skru.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar color="skru">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="home"><ion-icon name="home"></ion-icon>Home </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background">
<ion-card *ngFor="let news of newshome | async">
    <ion-item>
        <h2>{{news.newsHead }}</h2>
        <p>{{news.atdate }}</p>
      </ion-item>
    <ion-card-content>
        {{news.newsApp }}
    </ion-card-content>
  </ion-card>
</ion-content>
