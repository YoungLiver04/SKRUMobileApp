
<ion-header>

  <ion-navbar color="mgt">
    <ion-title>MGT</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item>
  <ion-card *ngFor="let news of users | async">
      <ion-card-header>
          {{news.newsHead }}
          <p>{{news.atdate }}</p>
      </ion-card-header>
      
      <ion-card-content>
          {{news.newsApp }}
      </ion-card-content> 
    </ion-card>
  </ion-item>
  </ion-content>
