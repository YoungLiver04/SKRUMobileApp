
<ion-header>

  <ion-navbar color="mgt">
    <ion-title>MGT</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="cards-bg" >
  <ion-card>
      
        <ion-item *ngFor="let news of users | async">
          <h2>{{news.newsHead }}</h2>
          <p> {{news.atdate }}</p>

        <ion-card-content>
          <p>{{news.newsApp}}</p>
        </ion-card-content>
      </ion-item>
       
  </ion-card>


</ion-content>
