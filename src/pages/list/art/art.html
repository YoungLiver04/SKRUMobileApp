<ion-header>

  <ion-navbar color="art">
    <ion-title>ART</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
    <ion-card *ngFor="let news of newsart | async">
        <ion-card-header>
            {{news.newsHead }}
            <p>{{news.atdate }}</p>
        </ion-card-header>
        
        <ion-card-content>
            {{news.newsApp }}
        </ion-card-content> 
    </ion-card>
  </ion-content>
