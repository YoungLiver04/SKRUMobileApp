<ion-header>
  <ion-navbar color="edu">
    <ion-title>Education</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
    <ion-card *ngFor="let news of newsedu | async">
        <ion-card-header>
            {{news.newsHead }}
            <p>{{news.atdate }}</p>
        </ion-card-header>
        
        <ion-card-content>
            {{news.newsApp }}
        </ion-card-content> 
    </ion-card>
  </ion-content>
