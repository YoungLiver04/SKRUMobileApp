<ion-header>

  <ion-navbar color="agri">
    <ion-title>Agri</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card *ngFor="let news of newsagri | async">
      <ion-card-header>
          {{news.newsHead }}
          <p>{{news.atdate }}</p>
      </ion-card-header>
      
      <ion-card-content>
          {{news.newsApp }}
      </ion-card-content> 
  </ion-card>
</ion-content>
