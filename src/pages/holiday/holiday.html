<ion-header>
  <ion-navbar color="skru">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ปฎิทินวันหยุด</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg" >
    <ion-card>
        
          <ion-item *ngFor="let dbholidays of users | async">
            <h2>{{dbholidays.holidayid }}</h2>
            <p>{{dbholidays.holidaydate }}</p>

          <ion-card-content>
            <p>{{dbholidays.holidayname}}</p>
          </ion-card-content>
        </ion-item>
         
    </ion-card>

 
</ion-content>
