
<ion-menu [content]="content" >
  
  <ion-content class="background">
          <ion-avatar item-right class="menu-avatar">
              <img src="https://scontent.fbkk2-5.fna.fbcdn.net/v/t1.0-9/22196229_1844328808914677_3676789916530841849_n.jpg?_nc_eui2=v1%3AAeGCDArEhRyCddjkOJYKNiDpeJ9rORXRYW-HlE57iYfwtPiMZtL4K46hEJbvGPz1tg2FXS6vt5r-VAjqytBGkBmEHKGhctouNVj2FKV94JJyxw&oh=6406420738f0723484d5155e3a95f024&oe=5A77155B">
          </ion-avatar>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="background" >
          <ion-icon name="{{ p.icon }}" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
